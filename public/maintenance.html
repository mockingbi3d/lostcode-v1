<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LostCode - Under Construction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a4ef5, #f07c2b);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      max-width: 600px;
    }
    .logo img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top: 6px solid #6abf4b;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .footer {
      font-size: 0.9em;
      color: #eee;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo1.png" alt="LostCode Logo">
    </div>
    <h1>We’re Building Something Awesome!</h1>
    <div class="loader"></div>
    <p>Our website is currently under construction.<br>
       Stay tuned!</p>
    <div class="footer">© 2025 LostCode. All rights reserved.</div>
  </div>
</body>
</html>
